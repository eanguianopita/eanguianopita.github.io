# M√©todo lagrangiano

Si queremos maximizar  la funci√≥n `\(f(x,y)\)` sujeto a `\(g(x,y) = 0\)`, el Lagrangiano es: 
`$$\mathcal{L}(x,y,\lambda) = f(x,y) + \lambda g(x,y)$$`
