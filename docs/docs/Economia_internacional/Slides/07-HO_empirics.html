.smaller[ 
* Esencialmente se trata de una historia de .hi[arbitraje]
  - ¿Por qué contratar trabajadores caros en EE.UU? ¡Mejor hacer _outsourcing_ en China!
  - ¿Por qué invertir en capital en China? ¡Recibe mejor remuneración en EE.UU.!
  - Este proceso de decisiones/acciones continúa hasta que se alcanza el .hi-purple[.b[equilibrio de largo plazo]]: no hay más ganancias de cambiar recursos entre países

]

# .smallest[.smallest[Limitaciones en la igualación del precio de los factores]]

.pull-left[

* Es claro que los salarios **seguirán siendo más altos** en EE.UU. que en China

* El teorema IPF tiene supuestos restrictivos: 
  - Tecnología (instituciones) idénticas entre países.
  - Mercados perfectamente competitivos.
  - Libre comercio
  - No hay costos de transacción

]


.pull-right[
&lt;img src="figures/scale.png" style="width:auto; height:auto;"&gt;

]
---
# .smallest[.smallest[Limitaciones en la igualación del precio de los factores]]

.pull-left[

* El teorema de la IPF es aplicable únicamente cuando los factores de la producción son .hi[idénticos] u .hi[homogéneos]
  - p.ej. no pensemos en "Trabajo" o "Capital", sino en programadores de python, jugadores de fútbol, barriles de cerveza, altos hornos, etc. 

]

.pull-right[
&lt;img src="figures/workers.png" style="width:auto; height:auto;"&gt;

]

# .smallest[.smallest[Limitaciones del teorema de Stolper-Samuelson]]


.pull-left[

* ¿Qué sucede con el Teorema de Stolper-Samuelson?

 - En la mayoría de los casos, los precios de los **bienes finales** tienden a converger a nivel internacional de forma más rápida que los salarios
 - Es considerado como un resultado analítico _interesante_, pero en la realidad pocas veces o casi nunca se mantiene


]

.center[
&lt;img src="figures/iphone.png" style="width:70%; height:auto;"&gt;
&lt;img src="figures/bigmac.png" style="width:70%; height:auto;"&gt;
]
]

# .smallest[.smallest[Límites a los teoremas IPF y SS]]

.pull-left[

* Los teoremas IPF y SS son aplicables únicamente cuando los factores productivos son .hi-purple[.b[móviles]] al interior de cada país

* En el corto plazo, los factores (especialmente el capital) son .hi[fijos] o .hi[específicos]

* Los factores específicos no cambian de sector y, por tanto, sus remuneraciones no son alteradas

# Predicción del modelo H-O

.pull-left[

* .hi-turquoise[Predicción principal]: los países exportarán los bienes que requieren un uso relativamente intensivo del factor abundante de cada país. Asimismo, se importarán los bienes que requieren un uso relativamente intensivo del factor escaso

* Por ejemplo, EE.UU. que es relativamente abundante en capital debería exportar bienes intensivos en capital e importar bienes intensivos en trabajo 

]

# .smallest[Respuestas a la paradoja de Leontief]

.pull-left[

* 70 años de respuestas al trabajo de Leontief (1953):

.smallest[

1)  El Teorema de H-O es muy simple y tiene supuestos demasiado restrictivos
  - 2 bienes, 2 factores, 2 países (`\(2\times2\times2\)`)
  - Tecnologías **idénticas** entre países
  - **Perfecta movilidad** de factores
  
]
]

.pull-right[
&lt;img src="figures/workers.png" style="width:auto; height:auto;"&gt;

]


---
# .smallest[Respuestas a la paradoja de Leontief]

.pull-left[

* 70 años de respuestas al trabajo de Leontief (1953):

.smallest[
2)  Otras objeciones menores: 
  - Leontief solo se dedicó a medir Trabajo y Capital, ¿Qué sucede con la Tierra? EE.UU es relativamente abundante en dicho factor. 
  - El estudio de Leontief se concentra en el período inmediato después de la II GM (gran disrupción en la economía)
  - EE.UU. no había firmado tratados de libre comercio con ninguna nación del mundo
  
]
]

.pull-right[
&lt;img src="figures/workers.png" style="width:auto; height:auto;"&gt;

]

---
# .smallest[Respuestas a la paradoja de Leontief]

.pull-left[

* 70 años de respuestas al trabajo de Leontief (1953):

.smallest[
3)  ¿Qué se contabiliza como `\(L\)` y `\(K\)`?
  
  - Trabajo calificado vs. trabajo no calificado
  - La mano de obra estadounidense es altamente calificada por el capital humano incorporado en `\(L\)`, no en `\(K\)`.
  - Estas cuestiones pueden hacer que EE.UU. sea un país abundante en trabajo (El modelo H-O precide que exportan bienes intensivos en trabajo)
  
]
]

.pull-right[
&lt;img src="figures/workers.png" style="width:auto; height:auto;"&gt;

]

# Medición de dotaciones factoriales

.pull-left[


Definciones: 

* Un país es .hi[abundante] en un factor si su dotación de dicho factor es **mayor** que su contribución al PIB mundial

* Un país enfrenta .hi[escasez] en un factor si su dotación es **menor** que su contribución al PIB mundial

* Estas definiciones nos permiten estudiar múltiples factores y países

]

.pull-right[.center[
.smaller[Dotaciones factoriales por país (2013)]

&lt;img src="figures/feenstrafactorcontent.png" style="width:auto; height:auto;"&gt;

.source[Feenstra y Taylor (2017, p. 103)]
]
]

---
# Medición de dotaciones factoriales

.pull-left[

.smallest[
Tomando el capital físico como ejemplo: 

* EE.UU. posee 13.4% del capital físico mundial y contribuye con aprox. 16.5% del PIB mundial
 - EE.UU. enfrenta una .hi[escasez de capital]
 
* China posee 20.7% del capital físico mundial y contribuye con 16.0% del PIB mundial
 - Es .hi[abundante en capital]

]]

.pull-right[.center[
.smaller[Dotaciones factoriales por país (2013)]

# Medición de dotaciones factoriales

.pull-left[

.smallest[
En muchas ocasiones las dotaciones en valores absolutos no son relevantes

* Algunos países tienen bajas dotaciones de factores físicos pero aún así son altamente productivos

* Por esa razón, a menudo nos interesan las .hi[dotaciones efectivas de factores]
 - `\(\text{factor efectivo} = \text{dotacion actual}\)` `\(\times \text{productividad del factor}\)`

]]

.pull-right[.center[
.smaller[Dotaciones factoriales por país (2013)]

&lt;img src="figures/feenstraeffectivefactors.png" style="width:auto; height:auto;"&gt;

.source[Feenstra y Taylor (2017, p. 103)
]
]
]

---
# Medición de dotaciones factoriales

.pull-left[

Ejemplo:

.smallest[

* EE.UU. enfrenta una *escasez relativa* en I+D pero es abundante (# científicos) en I+D efectiva (presupuesto por científico)

* EE.UU. enfrenta una *escasez absoluta* en tierra, pero es abundante en el uso **efectivo** de la tierra

* China es abundante en ambos factores en términos *absolutos*, pero enfrenta una escasez en el uso *efectivo* de ambos factores. 

]]

# .smallest[Prueba del modelo H-O: Bowen et al. (1987)]

* La versión fuerte del la teoría de H-O es poco útil para predecir los volúmenes de las exportaciones/importaciones

* Las versiones débiles (desviaciones) de la misma teoría explican mejor: ¿Es un país relativamente más abundante en un factor en comparación con el promedio mundial? 

 - .hi[Prueba de signo]: 
 
 `$$F_i = V_i - T_i$$`
 Donde: &lt;br&gt;
 `\(V_i\)` = dotación relativa del factor `\(i\)` &lt;br&gt;
 `\(T_i\)` = contenido de ese factor en las exportaciones netas

 - Así, si un país es abundante en el factor `\(i(V_i&gt;0)\)`. Entonces debería exportar ese factor en términos netos (¡60% de las veces se cumple esto con datos reales!)

---

# .smallest[Prueba del modelo H-O: Bowen et al. (1987)]

* .hi[Prueba de rango]: Ordenar en un ranking a los países de acuerdo con su abundancia relativa de factores (p.ej. basados en `\(K\)` o `\(L\)`)
  - ¿El país también se encuentra en un lugar similar del ranking en términos de sus exportaciones intensivas en dicho factor? 
  
* Esta prueba presenta un **bajo nivel de predicción**
 - Un país que se encuentra en los primeros lugares del ranking por su abundancia de trabajo puede estar exportando más bienes intensivos en capital. 

.smallest[.source[Bowen, Harry P., Edward E. Leamer, and Leo Sveikauskas (1987), “Multicountry, Multifactor Tests of Factor Abundance Theory,” *American Economic Review* 77(5): 791-809]]


---

# .smallest[Prueba del modelo H-O: Bowen et al. (1987)]

.big[

&gt; “The Hecksher-Ohlin model does **poorly**, but we do not have anything that does better. It is easy to find hypotheses that do as well or better in a .hi[statistical sense], but these alternatives yield economically unsatisfying parameter estimates”
] 

.smallest[.source[Bowen, Harry P., Edward E. Leamer, and Leo Sveikauskas (1987), “Multicountry, Multifactor Tests of Factor Abundance Theory,” *American Economic Review* 77(5): 791-809]]

# .smallest[Prueba del modelo H-O: Trefler (1995)]

* Debido a que existen diferencias en las dotaciones de factores entre países, debemos esperar que exista más comercio del que podemos observar

* El comercio que efectivamente observamos en términos netos no implica realmente que se envíe mucho capital incorporado a los países intensivos en trabajo, ¡y viceversa!

 - Por ejemplo, casi no existe comercio en ‘contenido neto de factores’.
 
.smallest[.source[Trefler, Daniel (1995), “The Case of the Missing Trade and Other Mysteries,” *American Economic Review* 85(5): 1029-1046]
]

# .smallest[Teoría H-O y libre comercio]

.pull-left[ .smallest[

* En el .hi[modelo de factores específicos] vimos que: 
 - El trabajo puede ganar o perder con el libre comercio
 - Los factores específicos en la industria exportadora tienen ganancias
 - Los factores específicos en las industrias importadoras tienen pérdidas
 
* Las actitudes de los trabajadores hacia el libre comercio pueden variar según la industria en la que trabajan
 - Depende de si sus intereses (vía propiedad del factor específico) se alinean con los ganadores o perdedores del libre comercio

]
]

.pull-right[.center[&lt;img src="figures/feedback.png" style="width:200%; height:auto;"&gt;]]

---
# .smallest[Teoría H-O y libre comercio]

.pull-left[

.smallest[
* En el .hi[ modelo H-O], la industria en que laboran los trabajadores no debería afectar su actitud frente al libre comercio
 - En el largo plazo, el trabajo y  el capital son móviles, se mueven entre industrias buscando mejores oportunidaes.

* El .hi[teorema de Stolper-Samuelson] predice que un incremento en el precio relativo de las exportaciones (disminución en el precio relativo de las importaciones) .hi[debido al comercio] beneficia al factor usado de forma intensiva en las exportaciones

]
]

.pull-right[.center[&lt;img src="figures/feedback.png" style="width:200%; height:auto;"&gt;]]
