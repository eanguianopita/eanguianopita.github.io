# Teorema Hecksher-Ohlin

.pull-left[

.hi[Teorema de Hecksher-Ohlin]: &lt;br&gt;
&lt;br&gt;
 Los países **exportan** los bienes cuya producción requiere el uso intensivo del factor .hi[relativamente abundante] en dicho país, e **importan** los bienes cuya producción requiere el uso intensivo del factor .hi[relativamente escaso]
 
.smallest[ 
* **Implicaciones clave**: 
  - Patrones de comercio internacional
  - Igualación de precios de factores
  - Distribución del ingreso (factor abundante gana)
  - Integración de mercados (aún con limitaciones de movilidad)

]
]

# .smallest[.smallest[Teorema de Igualación del Precio Relativo de los Factores] ]

.pull-left[

.hi[Teorema de Igualación del Precio de los Factores (IPF)]: &lt;br&gt;
&lt;br&gt;
Bajo ciertas condiciones, el comercio internacional tiende a igualar los rendimientos absolutos y relativos de los factores productivos. 

* **Condiciones clave**: 
  - Libre comercio
  - Tecnologías idénticas 
  - Mercados competitivos
  - Diferente intensidad en el uso de factores

# Teorema Stolper-Samuelson

.pull-left[

.hi[Teorema de Stolper-Samuelson]: &lt;br&gt;
&lt;br&gt;
En el largo plazo, un aumento en el precio relativo de un bien incrementará el ingreso real del factor utilizado de forma intensiva para su producción y disminuirá la renta del otro factor



* **Implicaciones clave**: 
  - Convergencia de precios de los factores
  - Efectos sobre la estructura productiva (especialización)
  - Distribución del bienestar
]

# Teorema de Rybczynski

.pull-left[

.hi[Teorema de Rybczynski ]: &lt;br&gt;

En un país con precios de bienes constantes, un aumento en la dotación de un factor de producción incrementará de manera más que proporcional la producción del bien que utiliza de forma intensiva ese factor y reducirá la producción del otro bien


.smallest[
* **Condiciones clave**: 
  - Dos bienes y dos factores de producción
  - Tecnología constante y homogénea 
  - Mercados competitivos
    - Precios internacionales de mercado
]

# Supuestos del modelo H-O

.pull-left[

* Existen dos países: .blue[**doméstico**] y .red[**extranjero**]

* Los países utilizan dos factores de producción: 
  - Trabajo `\(\left(L\right)\)`
  - Capital `\(\left(K\right)\)`
  
* Los factores productivos son .hi-purple[**móviles**] (no específicos) _en cada país_, pero no pueden moverse entre países (no migración)
]


.pull-right[![](figures/factors.jpg)
]

---
# Ejemplo: Modelo H-O


.pull-left[

* Cada país tiene dos industrias, **computadoras (c)** y **zapatos (Z)**

* La producción de **Zapatos (z)** es .hi[relativamente intensiva en trabajo]. Es decir, requiere una mayor razón `\(\frac{l}{k}\)`

* La producción de **Computadoras (c)** es .hi[relativamente intensiva en capital]. Requiere una menor razón `\(\frac{l}{k}\)`

$$ \frac{l_c}{k_c} &lt; \frac{l_z}{k_z}$$

]

# Descripción de las dos industrias

.pull-left[

* La producción de **zapatos (z)** es intensiva en mano de obra, requiere una razón _más alta_ de `\(\frac{l}{k}\)`

* La producción de **computadoras (c)** es intensiva en capital, requiere una razón _más baja_ de `\(\frac{l}{k}\)`

* La .hi[intensidad de uso de los factores] es el elemento clave

.smallest[

* En términos absolutos, la fabricación de computadoras puede necesitar _más_ trabajo que la producción de zapatos; pero si las computadoras requieren más capital _por trabajador_ que los zapatos, entones son relativamente más intensivas en capital (y viceversa)
]
]

# Descripción de los países

.pull-left[

* El país .red[**extranjero**] es .hi-purple[relativamente abundante en **trabajo**] con una razón trabajo a capital más alta `\(\frac{L}{K}\)`

* El país .blue[**doméstico**] es .hi-purple[relativamente más abundante en **capital**] con una razón de trabajo a capital más baja `\(\frac{L}{K}\)`

* La clave está en la .hi[abundancia relativa de los factores]

.smallest[

* En términos absolutos, el país .blue[**doméstico**] puede tener _más trabajo_ que el .red[**extranjero**], pero si el .red[**extranjero**] tiene más unidades de trabajo _por unidad de capital_, dicho país es _relativamente_ más abundante en trabajadores (y viceversa)

.pull-left[
- .hi[Teorema de igualación del precio de los factores (IPF)]: bajo ciertas condicones, el comercio internacional conduce a la igualación de las remuneraciones relativas y absolutas de los factores homogéneos entre países.

- Condiciones:

  - Ausencia de costos de transporte
  - Completa movilidad de bienes pero no de factores

# .smallest[.smallest[.smallest[Cambios en los ingresos reales en el largo plazo (Doméstico)]]]

.pull-left[

.smallest[

* El ingreso real _cambia_ en el país .hi-blue[**doméstico**] en el .hi[largo plazo] cuando `\(L\)` y `\(K\)` son móviles: 
  - Implica que los pagos a los factores (`\(w\)` y `\(r\)`) deben igualarse entre industrias (`\(z\)` y `\(c\)`)
  
* El incremento en el precio relativo de las computadoras (`\(\downarrow\)` precio relativo de zapatos) `\(\implies\)` caída en el precio relativo del trabajo `\(\frac{w}{r}\)`
  - Se incrementa el precio relativo de `\(K\)`

* Esto implica que **ambas industrias** utilizarán más trabajo en términos relativos (barato) y menos capital (más caro)]

# .smallest[.smallest[.smallest[Cambios en los ingresos reales en el largo plazo (Doméstico)]]]

.pull-left[

.smallest[
* Utilizando más trabajo y menos capital en **ambas** industrias:

* Cambios en el salario real
`$$p_c \times PMgL_c = w = p_z \times PMgL_z$$`
  - `\(\downarrow PMgL_c = \frac{w}{p_c}\)` y `\(\downarrow PMgL_z = \frac{w}{p_z}\)`
  - .hi-purple[.b[Disminuyen los salarios reales]]
  
* Cambios en el ingreso real del capital
  `$$p_c \times PMgK_c = r = p_z \times PMgK_z$$`
  - `\(\uparrow PMgK_c = \frac{r}{p_c}\)` y `\(\uparrow PMgK_z = \frac{r}{p_z}\)`
  - .hi-purple[.b[Se incrementa la remuneración al capital]]

.smallest[

* El ingreso real _cambia_ en el país .hi-red[**extranjero**] en el .hi[largo plazo] cuando `\(L\)` y `\(K\)` son móviles: 
  - Implica que los pagos a los factores (`\(w\)` y `\(r\)`) deben igualarse entre industrias (`\(z\)` y `\(c\)`)

.pull-left[

.smallest[

* Usando más trabajo y menos capital, en ambas industrias: 

* Cambios en el salario real:

  - `\(\downarrow PMgK_c = \frac{w}{p_c}\)` y `\(\downarrow PMgK_z = \frac{w}{p_z}\)`
  - .hi-purple[.b[La remuneración al capital disminuye]]

# .smallest[.smallest[Teorema de Stolper-Samuelson]]



.pull-left[
.hi[Teorema de Stolper-Samuelson]: en el largo plazo, un aumento en el precio relativo de un bien eleva la remuneración real del factor utilizado de manera intensiva en su producción y reduce la remuneración real del otro factor.

- Condiciones: 
  - Mercados competitivos.
  - Pleno empleo de los factores.
  - Ausencia de costos de transporte y barreras comerciales
]
