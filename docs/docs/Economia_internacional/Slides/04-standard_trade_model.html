# Mercados competitivos

* En equilibrio, cada factor de la producci√≥n recibe como pago el valor de su producto marginal:

* M√∫ltiples combinaciones de `\(l\)` y `\(k\)` pueden producir cantidades equivalentes de `\(y\)`. 

* .hi-purple[**Modificaci√≥n: Los productores pueden sustituir los factores productivos dependiendo de sus precios relativos y la tecnolog√≠a**]
