# Aplicación del modelo neoclásico

.pull-left[

.smallest[

- El modelo neoclásico supone que la **ventaja comparativa** tiene su origen en las *diferencias* en los precios relativos entre países.

# Teorema Hecksher-Ohlin

.pull-left[

Los países .green[**exportan**] los bienes cuya producción requiere el uso intensivo del factor .hi[relativamente abundante] en dicho país, e .red[**importan**] los bienes cuya producción requiere el uso intensivo del factor .hi[relativamente escaso]
 
.smallest[ 
* **Implicaciones clave**: 
  - Patrones de comercio internacional
  - Distribución del ingreso (factor abundante/sector exportador gana)
  - Integración de mercados (aún con limitaciones de movilidad)

]

# .smallest[.smallest[.smallest[Teorema de Igualación del Precio Relativo de los Factores]]]

.pull-left[

Bajo ciertas *condiciones*, el comercio internacional tiende a **igualar** las remuneraciones absolutas y relativas de los factores productivos. 

* **Condiciones clave**:

  - Tecnologías idénticas 
  - Mercados competitivos
  - Diferente intensidad en el uso de factores

# Teorema Stolper-Samuelson

.pull-left[

En el .hi[largo plazo], un aumento en el precio relativo de un bien **incrementará el ingreso real** del factor utilizado de forma *intensiva* para su producción y .hi-red[disminuirá] el ingreso percibido por el otro factor

.smallest[
* **Implicaciones clave**: 
  - Convergencia de precios de los factores
  - Efectos sobre la estructura productiva (especialización)
  - Distribución del bienestar
]
]

# Teorema de Rybczynski

.pull-left[

En un país con precios de bienes .hi[constantes], un **aumento** en la dotación de un factor de producción **incrementará** de manera .hi[más que proporcional] la producción del bien que utiliza de forma intensiva ese factor y .hi-red[reducirá] la producción del otro bien


.smallest[
* **Condiciones clave**: 
  - Dos bienes y dos factores de producción
  - Tecnología constante y homogénea 
  - Mercados competitivos
    - Precios internacionales de mercado
]
]

# Supuestos del modelo H-O

.pull-left[

.smallest[

* Existen dos países: .blue[**doméstico**] y .red[**extranjero**]

* Los países utilizan dos factores de producción: 
  - Trabajo `\(\left(L\right)\)`
  - Capital `\(\left(K\right)\)`
  
* Los factores productivos son .hi-purple[**móviles**] (no específicos) _en cada país_, pero no pueden moverse entre países (no migración)
  - De hecho, suponemos que los factores se *integran* en los bienes comerciados (transferencia) (Modelo H-O-V)
  
]  
]


.pull-right[![](figures/factors.jpg)
]

---
# Ejemplo: Modelo H-O


.pull-left[

* Cada país tiene dos industrias: **computadoras (c)** y **zapatos (z)**

* La producción de **Zapatos (z)** es .hi[relativamente intensiva en trabajo]. Es decir, requiere una mayor razón `\(\frac{l}{k}\)`

* La producción de **Computadoras (c)** es .hi[relativamente intensiva en capital]. Requiere una menor razón `\(\frac{l}{k}\)`

$$ \frac{l_c}{k_c} &lt; \frac{l_z}{k_z}$$

]

.pull-left[

# Descripción de las dos industrias

.pull-left[

* La producción de **zapatos (z)** es intensiva en mano de obra, requiere una razón _más alta_ de `\(\frac{\bar{L}}{\bar{K}}\)`

* La producción de **computadoras (c)** es intensiva en capital, requiere una razón _más baja_ de `\(\frac{\bar{L}}{\bar{K}}\)`

* La .hi[intensidad de uso de los factores] es el elemento clave

.smallest[

* En términos absolutos, el uso de factores puede ser distinto: 
 - Las computadoras pueden necesitar **más** trabajo que la producción de zaptos. 
 - Las computadoras requieren **más capital** por trabajador que los zapatos (intensivas en K).
]
]

# Descripción de los países

.pull-left[

* El país .red[**extranjero**] es .hi-purple[relativamente abundante en **trabajo**] con una razón trabajo a capital más alta `\(\frac{L}{K}\)`

* El país .blue[**doméstico**] es .hi-purple[relativamente más abundante en **capital**] con una razón de trabajo a capital más baja `\(\frac{L}{K}\)`

* La clave está en la .hi[abundancia relativa de los factores]

.smallest[

* En términos absolutos, el país .blue[**doméstico**] puede tener _más trabajo_ que el .red[**extranjero**], pero si el .red[**extranjero**] tiene más unidades de trabajo _por unidad de capital_, dicho país es _relativamente_ más abundante en trabajadores (y viceversa)

# Ejemplo numérico 

* Para ilustrar el Teorema de Stolper-Samuelson usemos el siguiente escenario hipótetico: 

--

* Computadoras: 
 - Ingresos por ventas `\(\pi_c =P_c \times Y_c = 100\)`
 - Ganancias del trabajo `\(= W \times L_c = 50\)`
 - Ganancias del capital `\(= R \times K_c  = 50\)`
 
--

* Industria de zapatos: 
 - Ingresos por ventas `\(\pi_z = P_z \times Y_z = 100\)`
 - Ganancias del trabajo `\(=W\times L_z = 60\)`
 - Ganancias del capital `\(=R \times K_z = 40\)`

--

* Nota que la industria del calzado es intensiva en trabajo: el total de beneficios pagado al trabajo es `\((60/100)=60\%\)` en comparación con la otra industria `\((50/100) = 50\%\)`. 

---
# Ejemplo numérico 

Recordemos que cuando el país .blue[**doméstico**] y el .red[**extranjero**] se enfrentan al **libre comercio** el precio de las computadoras se incrementa: 

* Por simplicidad, supongamos que `\(P_c\)` aumenta pero que `\(P_z\)` no tiene **ningún cambio**

* Computadoras: 
  - `\(\Delta P_c / P_c = 10\%\)`
  - `\(\Delta P_z / P_z = 0\%\)`
 
 
* ¿Cómo se convierte un incremento en el precio relativo de las **computadoras** en un cambio de .hi[largo plazo] en los pagos a los factores `\(W\)` y `\(R\)`?


---
# Ejemplo numérico 

* Usemos las siguientes fórmulas para calcular los pagos de rentas al capital en cada industria: 

$$ \pi_c = P_c\times Y_c - (W\times L_c + R_c \times K_c)$$
&lt;br&gt;



`$$R = \frac{P_c \times Y_c - W \times L_c}{K_c}\text{,  para computadoras}$$`
`$$R = \frac{P_z \times Y_z - W \times L_z}{K_z}\text{, para zapatos}$$`

--

* Sustituyendo el cambio en `\(\Delta P_c = 10\%\)` y `\(\Delta P_z = 0\%\)` tenemos que:  

`$$R = \frac{\Delta P_c \times Y_c - \Delta W \times L_c}{K_c}\text{,  para computadoras}$$`
`$$R = \frac{0 \times Y_z - \Delta W \times L_z}{K_z}\text{, para zapatos}$$`
---
# Ejemplo numérico 

Trabajaremos con cambios porcentuales (diferencial total) para ilustrar los cambios: 

--

1. **Identidad de ingresos en cada industria**
`$$P_i \times Y_i = W\times L_i + R K_i$$`
--

2. **Diferencial total**

`$$\Delta(P_i \times Y_i) = \Delta(W \times L_i) + \Delta(R \times K_i)$$`
Suponiendo cantidades fijas de `\(L_i\)`, `\(K_i\)`, `\(Y_i\)` (solo cambian precios `\(W\)` y `\(K\)`)
`$$Y_i \times \Delta P_i = L_i \times \Delta W + K_i \times \Delta R$$`
---
# Ejemplo numérico 

`$$Y_i \times \Delta P_i = L_i \times \Delta W + K_i \times \Delta R$$`


3.**Dividir entre `\(R\times K_i\)`**

`$$\frac{Y_i}{R\times K_i} \times \Delta P_i = \frac{L_i}{R \times K_i} \times \Delta W + \frac{K_i}{R \times K_i}  \times \Delta R$$`
Sabemos que `\(\frac{K_i}{R \times K_i} = \frac{1}{R}\)`

--


`$$\frac{Y_i}{R\times K_i} \times \Delta P_i = \frac{L_i}{R \times K_i} \times \Delta W + \frac{\Delta R}{R}$$`
---
# Ejemplo numérico 

4.**Convertimos todo a cambios relativos**

$$ \Delta X = X \times \frac{\Delta X}{X}$$
--

Lo aplicamos a cada término: 
 - Para `\(\Delta P_c\)`: 
 
 `$$\frac{Y_i}{R\times K_i} \times \Delta P_i = \frac{Y_i}{R\times K_i} \times P_i \times \frac{\Delta P_i}{P_i} = \left(\frac{P_i \times Y_i}{R\times K_i}\right) \times \frac{\Delta P_i}{P}$$`
--

 - Para `\(\Delta W\)`
 
`$$\frac{L_i}{R\times K_i} \times \Delta W = \frac{L_i}{R\times K_i} \times W \times \frac{\Delta W}{W} = \left(\frac{W\times L_i}{R \times K_i}\right)\times \frac{\Delta W}{W}$$`

---
# Ejemplo numérico 

Sustituyendo en las fórmulas anteriores tenemos que: 

`$$\frac{\Delta R}{R} = \left(\frac{P_c \times Y_c}{R\times K_c}\right) \times \frac{\Delta P_c}{P_c} - \left(\frac{W\times L_c}{R\times K_c}\right)\times \frac{\Delta W}{W}, \text{ para computadoras}$$`

`$$\frac{\Delta R}{R} =  - \left(\frac{W\times L_z}{R\times K_z}\right)\times \frac{\Delta W}{W}, \text{ para zapatos}$$`
--

Reemplazando en las fórmulas anteriores los cambios en `\(P_c\)` y `\(P_z\)`

`$$\frac{\Delta R}{R} = 10\% \times \left(\frac{100}{50}\right) - \left(\frac{\Delta W}{W}\right)\left(\frac{50}{50}\right), \text{  para computadoras}$$`
`$$\frac{\Delta R}{R} = -\left(\frac{\Delta W}{W}\right)\left(\frac{60}{40}\right), \text{ para zapatos}$$`



---



# Ejemplo numérico


* ¿Cómo cambia `\(W\)` y `\(R\)` debido al cambio en `\(P_c\)`?
  - Tenemos dos ecuaciones con dos incógnitas (`\(\Delta R/R\)` y `\(\Delta W/W\)`)
  - Podemos resolver el sistema de ecuaciones restando la segunda de la primera

--
 - Ecuacion 1: 
`$$\frac{\Delta R}{R} = 10\% \times \left(\frac{100}{50}\right) - \left(\frac{\Delta W}{W}\right)\left(\frac{50}{50}\right), \text{  para computadoras}$$`

--
 - Ecuación 2: 

`$$\frac{\Delta R}{R} = -\left(\frac{\Delta W}{W}\right)\left(\frac{60}{40}\right), \text{ para zapatos}$$`

---
#  Ejemplo numérico 

Restando (2) - (1) tenemos que: 

$$ 0 = 10\% \times \left(\frac{100}{50}\right)+\left(\frac{\Delta W}{W}\right)\left(\frac{1}{2}\right)$$
`$$\left(\frac{\Delta W}{W}\right)= \frac{-20\%}{\left(\frac{1}{2}\right)}=-40 \%, \text{  es el cambio en salarios}$$`
* Cuando `\(\Delta P_c = 10\%\)` los salarios se reducen en **40%**.  


---

# Ejemplo numérico

* ¿Qué sucede con la renta al capital `\((\Delta R/R)\)`?
  - Sabemos que `\((\Delta W / W)\)` = - 40%
  - Retomando la Ecuación (2) sobre la renta al factor capital en la industria de zapatos
  
`$$\frac{\Delta R}{R} = -\left(\frac{\Delta W}{W}\right)\left(\frac{60}{40}\right) = 40\% \times \left(\frac{60}{40}\right) = 60 \%, \text{  es el cambio en R}$$`

--

* El incremento de 10% en `\(P_c\)` se traduce en un incremento de 60% en la remuneración del factor `\(K\)`
 - Esto se conoce como **efecto magnificador** 
 - Las variaciones en los precios de los bienes ocasionan variaciones no proporcionales en la remuneración de los factores productivos
---
