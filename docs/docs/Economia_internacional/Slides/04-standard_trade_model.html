# Modelo estándar vs. modelo ricardiano

### 🌏 Modelo ricardiano

- Se basa en **diferencias tecnológicas** entre países. 
- Supone un solo factor productivo: __trabajo__
- Cada país se especializa en el bien que puede producir con un menor costo relativo. 
- Predicción: el comercio siempre genera **ganancias mutuas**. 


--

### 🌐 Modelo estándar de comercio 

* Generaliza el modelo ricardiano: 
  - Precios en dinero (`\(p_x, p_y\)`)
  - Otros factores de producción con rendimientos decrecientes: 
    - Costos de oportunidad de la producción crecientes. 
  - Efectos dinámicos en los términos de intercambio. 
  - Efectos del desarrollo económico de los países y los efectos de políticas comerciales.

# Producto marginal del trabajo

.pull-left[

- El .hi[Producto marginal del trabajo `\(PMgL\)`]: producción `\((q)\)` adicional obtenida por añadir una unidad adicional de trabajo (manteniendo `\(k\)` constante)

`$$PMgL = \frac{\Delta q}{\Delta l}$$`

- `\(PMgL\)`  es la pendiente de la producción total `\((TP)\)` para cada valor de `\(l\)`. 

- Nota: Usando cálculo diferencial: `\(\frac{\partial q}{\partial l}\)`

# Mercados competitivos

* Ahora supondremos que los mercados de bienes y factores (tierra, trabajo y capital) son perfectamente competitivos. 

* Las empresas contratarán recursos hasta el punto en que el costo marginal de una unidad adicional de cada factor iguale su beneficio marginal en la producción. 

* En equilibrio, cada factor de la producción recibe como pago el valor de su producto marginal: 

`$$\begin{align*}
p_l&amp;=p_{y} * PMg_l\\
p_k&amp;=p_{y} * PMg_k \\
\end{align*}$$`
  - Donde `\(p_l\)` y `\(p_k\)` con los precios del trabajo y el capital y `\(p_y\)` es el precio del bien producido. 
  
* Múltiples combinaciones de `\(l\)` y `\(k\)` pueden producir cantidades equivalentes de `\(y\)`. 

* .hi-purple[**Modificación: Los productores pueden sustituir los factores productivos dependiendo de sus precios relativos y la tecnología**]

# FPP: Costos crecientes
.pull-left[
* La .hi-pink[**Tasa Marginal de Transformación (TMT)**] se incrementa a medida que se produce más de un bien: 
  - TMT = **pendiente**, **precio relativo de x**, **costo de oportunidad de x**.
  - La cantidad de `\(y\)` que se sacrifica para tener una unidad adicional de `\(x\)`
  `$$-\frac{p_x}{p_y}$$`
  
* `\(A\rightarrow B\)` incrementa el costo de oportunidad de producir `\(x\)`.

* `\(A\leftarrow B\)` incrementa el costo de oportunidad de producir `\(y\)`.

]

# ¿Qué ocasiona la curvatura de la FPP?

.pull-left[
* Los rendimientos decrecientes de cada factor de la producción (`\(\downarrow PMgL, PMgK, PMgT\)`) manteniendo todo lo demás constante. 

* Sustitución de factores de la producción y combinaciones basadas en sus precios relativos. 

* Movimiento a la izquierda/derecha `\(\implies\)` cambios en los precios relativos entre `\(x\)` e `\(y\)`

`$$\left(\frac{p_x}{p_y}\right)^{1}  \rightarrow \left(\frac{p_x}{p_y}\right)^{2}$$`

# Producción óptima en autarquía (IV)


.pull-left[

* Para unos precios en autarquía _dados_, `\(p_x\)`, `\(p_y\)`:

# Tasa marginal de sustitución (TMS)

.pull-left[

* Para adquirir una unidad adicional de `\(x\)` ¿a cuantas unidades de `\(y\)` estamos dispuestos a renunciar manteniendonos indiferentes?
*
* .hi-pink[**Tasa Marginal de Sustitución (TMS)**]: es la tasa a la cuál intercambiamos el consumo de bienes manteniendo nuestras preferencias como _indiferentes_. 

* **Costo de oportunidad**: # de unidades de `\(y\)` a las que renunciamos para adquirir una unidad adicional de `\(x\)`


]

.pull-right[
.center[
![](figures/Negative_Opportunity_Cost.jpg)
]
]

# TMS vs. otras pendientes

* Las líneas de isovalor (pendiente) y la TMT (pendiente de la FPP) miden el costo de oportunidad de la **producción** entre el bien `\(x\)` e `\(y\)` basados en precios de mercado. 

* **TMS** mide el costo de oportunidad del **consumo** entre los mismos bienes basados en las preferencias. 

  - Es la pendiente de la curva de indiferencia
  `$$TMS_{x,y} = -\frac{\Delta y}{\Delta x} = \frac{\text{aumenta}}{\text{renuncia}}$$`
  
  - **Nota** la pendiente (TMS) es diferente a lo largo de toda la curva de indiferencia.

* El país .blue[doméstico] exportará `\(x\)` `\(\implies\)` se vende _menos_ `\(x\)` en el país doméstico `\(\implies\)` `\(\uparrow p_x\)` en país .hi-blue[doméstico]. 

* Cuando llega `\(x\)`  al .hi-red[extranjero] `\(\implies\)` se vende _más_ `\(x\)` en .hi-red[extranjero] `\(\implies \downarrow p_x\)` en .hi-red[extranjero]. 


* El .hi-red[extranjero] exporta `\(y\)` `\(\implies\)` se vende _menos_ `\(y\)` en .hi-red[extranjero] `\(\implies \uparrow p_y\)` en el .hi-red[extranjero].


* Cuando llega `\(y\)` al país .hi-blue[doméstico] `\(\implies\)` se vende _mas_ `\(y\)` en el país .hi-blue[doméstico] `\(\implies \downarrow p_y\)` en país .hi-blue[doméstico]
