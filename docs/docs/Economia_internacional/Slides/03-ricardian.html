# Evidencias emp√≠ricas

---
# La ventaja comparativa 'cl√°sica'

La idea original de David Ricardo, se basa en un modelo simple: 

-   **2 pa√≠ses y 2 bienes** (Ej: Inglaterra y Portugal; tela y vino).
-   Los pa√≠ses se especializan en el bien que pueden producir con un **menor costo de oportunidad**.
-   El **costo de oportunidad** es lo que se sacrifica de un bien para producir otro.
-   **Resultado:** Ambos pa√≠ses ganan con el comercio, incluso si uno es m√°s productivo en todo (ventaja absoluta).

--

.hi-pink[¬øEn el mundo real esta conclusi√≥n es v√°lida?]


---

# El problema de la generalizaci√≥n 

El modelo ricardiano es poderoso, pero el mundo real es m√°s complejo: 

- Hay **muchos pa√≠ses** (N&gt;2)
- Hay **miles de bienes** (M &gt; 2)
- Existen costos de transporte, aranceles y otras barreras. 

Pregunta: .hi-pink[¬øPodemos afirmar que la ventaja comparativa sigue determinando los patrones de comercio en la realidad?] ü§î

---

# La contribuci√≥n de Deardorff (1980)

En el art√≠culo *"The General Validity of the Law of Comparative Advantage"*, Alan V. Deardorff demostr√≥ que la ley **s√≠ se mantiene** en un entorno de N pa√≠ses y M bienes. 

--

- Su enfoque no busca una regla perfecta para cada bien individual. 
- Prueba la existencia de una **correlaci√≥n** entre los precios relativos y los flujos comerciales. 
- La correlacion es una medida geom√©trica, no es en t√©rminos estad√≠sticos üëÄ

---
# Ley general de la ventaja comparativa 

La versi√≥n generalizada de esta ley puede enunciarse de la siguiente manera: 

&gt;Existe una **correlaci√≥n negativa** entre el _precio relativo de autarqu√≠a_ de los bienes de un pa√≠s y el **flujo neto** de exportaciones.

--

-   **Precio de Autarqu√≠a (`\(p_a\)`):** El precio relativo de un bien si el pa√≠s no comerciara. Es un indicador inverso de la eficiencia productiva (un precio bajo implica un bajo costo de oportunidad).


-   **Exportaciones Netas (`T`):** Exportaciones menos importaciones de un bien. Un valor positivo significa que el pa√≠s es un exportador neto.

--

En t√©rminos sencillos: **en promedio, los pa√≠ses tienden a exportar los bienes que les son relativamente baratos de producir.**

---

# Visualizando la Correlaci√≥n

Imaginemos que ordenamos todos los bienes de un pa√≠s seg√∫n su precio de autarqu√≠a, del m√°s bajo al m√°s alto. 

&lt;img src="03-ricardian_files/figure-html/unnamed-chunk-8-1.svg" width="45%" style="display: block; margin: auto;" /&gt;

-   **Izquierda:** Bienes con bajo precio de autarqu√≠a (alta ventaja comparativa) tienden a ser **exportados**.
-   **Derecha:** Bienes con alto precio de autarqu√≠a (alta desventaja comparativa) tienden a ser **importados**.

---

# Implicaciones de la Ley de Deardorff (1980)

1.  **Robustez:** La ventaja comparativa no es un artefacto de modelos 2x2. Es un principio fundamental y robusto del comercio internacional.

--

1. **Visi√≥n Agregada:** La ley funciona "en promedio". No garantiza que *todos* los bienes con un precio de autarqu√≠a bajo se exporten, pero s√≠ que la tendencia general seguir√° ese patr√≥n.

--

1. **Fundamento Te√≥rico:** Proporciona una base s√≥lida para las pol√≠ticas de libre comercio, ya que confirma que las ganancias del comercio basadas en la especializaci√≥n son un fen√≥meno general.

--

---

# Conclusiones

-   Deardorff (1980) elev√≥ la ley de la ventaja comparativa de una regla espec√≠fica de un modelo simple a un **principio general y estad√≠sticamente verificable** del comercio internacional.

--

-   El patr√≥n de comercio de un pa√≠s est√° sistem√°ticamente relacionado con su estructura de costos de oportunidad relativos.

--

-   La intuici√≥n de David Ricardo era fundamentalmente correcta y se aplica a nuestro complejo mundo globalizado.

--

# La Prueba Directa (BB 2004)

La teor√≠a general de la ventaja comparativa (como la de Deardorff) implica una predicci√≥n matem√°tica clara:

--

-   El valor del **comercio neto** de un pa√≠s, si se valora a los **precios de autarqu√≠a**, debe ser negativo.

--

$$
\sum_{i=1}^{n} p_i^A \cdot T_i &lt; 0
$$

Donde:
-   `\(p_i^A\)` es el precio del bien `i` en autarqu√≠a.
-   `\(_i\)` son las exportaciones netas (Exportaciones - Importaciones) del bien `i`.


---

# La Prueba Directa (BB 2004)


**Intuici√≥n:** Si la teor√≠a es correcta, los bienes con `\(p_i^A\)` altos (caros en Jap√≥n) ser√°n importados (`\(T_i\)` negativo), y los bienes con `\(p_i^A\)` bajos (baratos en Jap√≥n) ser√°n exportados (`\(T_i\)` positivo). La suma de estos productos debe ser negativa.

--

__Nota importante__: Esto debemos de pensarlo como un ejercicio _contrafactual_. Es decir, ¬øqu√© suceder√≠a si se abre la econom√≠a suponiendo que no hay preferencias por las importaciones ni cambios en la tecnolog√≠a?

# Resultados

Bernhofen y Brown (2004) recopilaron datos detallados de precios en Jap√≥n antes de 1854 y datos de comercio despu√©s de 1868.

**Su hallazgo principal fue contundente:**

-   Esto proporciona una fuerte evidencia emp√≠rica, directa y sin precedentes que respalda la ley de la ventaja comparativa.

El patr√≥n de comercio de Jap√≥n no fue aleatorio; sigui√≥ claramente sus costos de oportunidad internos.

# Conclusiones de los Estudios

Los trabajos de Bernhofen y Brown son fundamentales por dos razones:

1.  **Cuantificaci√≥n (2005):** Mostraron que las ganancias te√≥ricas del comercio no son triviales. La especializaci√≥n y el intercambio pueden generar **aumentos sustanciales y medibles en el ingreso nacional** de un pa√≠s.

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);

  for (let line of hlines) {

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');

      text = code.textContent;
